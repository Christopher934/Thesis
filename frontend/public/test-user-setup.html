<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set User Data for Testing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #4338ca;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>User Data Setup for Testing</h1>
    
    <div class="card">
        <h2>Current localStorage Data</h2>
        <pre id="current-data">Loading...</pre>
    </div>
    
    <div class="card">
        <h2>Set Test User</h2>
        <p>Click a button to set a specific user role for testing:</p>
        
        <button onclick="setUser('DOKTER')">Set as DOKTER</button>
        <button onclick="setUser('PERAWAT')">Set as PERAWAT</button>
        <button onclick="setUser('SUPERVISOR')">Set as SUPERVISOR</button>
        <button onclick="clearUser()">Clear User</button>
        
        <div id="result"></div>
    </div>
    
    <script>
        // Display current localStorage data
        function updateCurrentData() {
            const user = localStorage.getItem('user');
            document.getElementById('current-data').textContent = user ? JSON.stringify(JSON.parse(user), null, 2) : 'No user data found';
        }
        
        // Set user with selected role
        function setUser(role) {
            const userObj = {
                id: role === 'DOKTER' ? 1 : (role === 'PERAWAT' ? 3 : 6),
                username: role === 'DOKTER' ? 'PEG001' : (role === 'PERAWAT' ? 'PEG003' : 'PEG006'),
                email: role === 'DOKTER' ? 'andi@rsud.com' : (role === 'PERAWAT' ? 'citra@rsud.com' : 'faisal@rsud.com'),
                namaDepan: role === 'DOKTER' ? 'Andi' : (role === 'PERAWAT' ? 'Citra' : 'Faisal'),
                namaBelakang: role === 'DOKTER' ? 'Pratama' : (role === 'PERAWAT' ? 'Lestari' : 'Akbar'),
                role: role,
                status: 'ACTIVE'
            };
            
            localStorage.setItem('user', JSON.stringify(userObj));
            localStorage.setItem('role', role);
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p class="success">User set as ${role} successfully!</p>`;
            updateCurrentData();
        }
        
        // Clear user data
        function clearUser() {
            localStorage.removeItem('user');
            localStorage.removeItem('role');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p class="success">User data cleared!</p>`;
            updateCurrentData();
        }
        
        // Initialize
        updateCurrentData();
    </script>
</body>
</html>

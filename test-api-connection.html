<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button id="testButton">Test API Connection</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                // First try without auth
                const response = await fetch('http://localhost:3004/shifts');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green">Connection successful!</p>
                                          <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red">Error: ${response.status} ${response.statusText}</p>`;
                    
                    // Try with a mock token
                    resultDiv.innerHTML += '<p>Trying with mock token...</p>';
                    const responseWithToken = await fetch('http://localhost:3004/shifts', {
                        headers: {
                            'Authorization': 'Bearer mock-jwt-token-for-admin'
                        }
                    });
                    
                    if (responseWithToken.ok) {
                        const dataWithToken = await responseWithToken.json();
                        resultDiv.innerHTML += `<p style="color: green">Connection with token successful!</p>
                                              <pre>${JSON.stringify(dataWithToken, null, 2)}</pre>`;
                    } else {
                        resultDiv.innerHTML += `<p style="color: red">Error with token: ${responseWithToken.status} ${responseWithToken.statusText}</p>`;
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red">Connection failed: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Admin Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        .success {
            color: #10b981;
            font-weight: bold;
            padding: 10px;
            background: #ecfdf5;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üöÄ Auto Admin Setup</h1>
        <p>Click the button below to automatically set up admin authentication:</p>
        <button onclick="setupAdmin()">Setup Admin Auth</button>
        <div id="result"></div>
        <br>
        <button onclick="openDashboard()">Open Admin Dashboard</button>
    </div>

    <script>
        async function setupAdmin() {
            try {
                // Get admin token from backend
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Set localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('role', data.user.role);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('userid', data.user.id.toString());
                    localStorage.setItem('idpegawai', data.user.username || 'admin');
                    localStorage.setItem('nameDepan', data.user.namaDepan || 'Admin');
                    localStorage.setItem('namaBelakang', data.user.namaBelakang || 'User');

                    // Set cookies
                    document.cookie = `token=${data.access_token}; path=/; max-age=86400`;
                    document.cookie = `role=${data.user.role}; path=/; max-age=86400`;
                    document.cookie = `user=${encodeURIComponent(JSON.stringify(data.user))}; path=/; max-age=86400`;

                    document.getElementById('result').innerHTML = `
                        <div class="success">‚úÖ Admin authentication set up successfully!</div>
                        <p>You can now access the admin dashboard.</p>
                    `;
                } else {
                    const errorData = await response.json();
                    document.getElementById('result').innerHTML = `
                        <div style="color: #ef4444;">‚ùå Login failed: ${JSON.stringify(errorData)}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="color: #ef4444;">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        function openDashboard() {
            window.open('http://localhost:3000/admin', '_blank');
        }

        // Auto-setup on page load
        window.addEventListener('load', () => {
            setupAdmin();
        });
    </script>
</body>
</html>

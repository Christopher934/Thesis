<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSUD Anugerah Hospital Favicon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f3f4f6;
        }
        canvas {
            border: 2px solid #2563eb;
            margin: 20px;
            image-rendering: pixelated;
        }
        .preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <h1 style="color: #2563eb;">RSUD Anugerah Hospital Favicon</h1>
    
    <div class="preview">
        <h3>32x32 Favicon Preview</h3>
        <canvas id="favicon32" width="32" height="32" style="width: 128px; height: 128px;"></canvas>
        
        <h3>16x16 Favicon Preview</h3>
        <canvas id="favicon16" width="16" height="16" style="width: 64px; height: 64px;"></canvas>
    </div>
    
    <button onclick="generateAndDownload()">Download Favicon (.ico)</button>
    <button onclick="downloadPNG()">Download PNG</button>
    
    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background - white with blue border
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // Border
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = Math.max(1, size / 16);
            ctx.strokeRect(0, 0, size, size);
            
            // Medical cross - hospital blue
            ctx.fillStyle = '#2563eb';
            
            const crossSize = size * 0.6;
            const crossThickness = crossSize * 0.3;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Horizontal bar
            ctx.fillRect(
                centerX - crossSize/2, 
                centerY - crossThickness/2, 
                crossSize, 
                crossThickness
            );
            
            // Vertical bar
            ctx.fillRect(
                centerX - crossThickness/2, 
                centerY - crossSize/2, 
                crossThickness, 
                crossSize
            );
            
            // Add highlight for depth
            ctx.fillStyle = '#dbeafe';
            ctx.globalAlpha = 0.7;
            
            // Horizontal highlight
            ctx.fillRect(
                centerX - crossSize/2 + 1, 
                centerY - crossThickness/2 + 1, 
                crossSize - 2, 
                crossThickness - 2
            );
            
            // Vertical highlight
            ctx.fillRect(
                centerX - crossThickness/2 + 1, 
                centerY - crossSize/2 + 1, 
                crossThickness - 2, 
                crossSize - 2
            );
            
            ctx.globalAlpha = 1.0;
        }
        
        // Draw both sizes
        drawFavicon(document.getElementById('favicon32'), 32);
        drawFavicon(document.getElementById('favicon16'), 16);
        
        function downloadPNG() {
            const canvas = document.getElementById('favicon32');
            const link = document.createElement('a');
            link.download = 'rsud-anugerah-favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function generateAndDownload() {
            // Create a temporary canvas for ICO generation
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            drawFavicon(canvas, 32);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'favicon.ico';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test Absensi Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        .output { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Absensi Authentication</h1>
    
    <div class="section">
        <h3>1. Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="admin@example.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="output"></div>
    </div>
    
    <div class="section">
        <h3>2. Test Absensi Endpoints</h3>
        <button onclick="testTodayEndpoint()">Test /absensi/today</button>
        <button onclick="testDashboardStats()">Test /absensi/dashboard-stats</button>
        <div id="absensiResult" class="output"></div>
    </div>
    
    <div class="section">
        <h3>3. Current localStorage</h3>
        <button onclick="showLocalStorage()">Show localStorage</button>
        <button onclick="clearLocalStorage()">Clear localStorage</button>
        <div id="storageResult" class="output"></div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens in localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('role', data.user.role);
                    localStorage.setItem('nameDepan', data.user.namaDepan || '');
                    localStorage.setItem('nameBelakang', data.user.namaBelakang || '');
                    localStorage.setItem('idpegawai', data.user.username || '');
                    
                    resultDiv.innerHTML = '<span class="success">✅ Login successful!</span><br>' + 
                        'Token: ' + data.access_token.substring(0, 50) + '...<br>' +
                        'Role: ' + data.user.role + '<br>' +
                        'User: ' + data.user.namaDepan + ' ' + data.user.namaBelakang;
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ Login failed:</span><br>' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ Error:</span> ' + error.message;
            }
        }
        
        async function testTodayEndpoint() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('absensiResult');
            
            if (!token) {
                resultDiv.innerHTML = '<span class="error">❌ No token found. Please login first.</span>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/absensi/today', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span class="success">✅ /absensi/today successful!</span><br>' + 
                        JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ /absensi/today failed:</span><br>' + 
                        JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ Error:</span> ' + error.message;
            }
        }
        
        async function testDashboardStats() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('absensiResult');
            
            if (!token) {
                resultDiv.innerHTML = '<span class="error">❌ No token found. Please login first.</span>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/absensi/dashboard-stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span class="success">✅ /absensi/dashboard-stats successful!</span><br>' + 
                        JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ /absensi/dashboard-stats failed:</span><br>' + 
                        JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ Error:</span> ' + error.message;
            }
        }
        
        function showLocalStorage() {
            const resultDiv = document.getElementById('storageResult');
            const storage = {
                token: localStorage.getItem('token'),
                role: localStorage.getItem('role'),
                nameDepan: localStorage.getItem('nameDepan'),
                namaBelakang: localStorage.getItem('namaBelakang'),
                idpegawai: localStorage.getItem('idpegawai')
            };
            
            resultDiv.innerHTML = '<strong>Current localStorage:</strong><br>' + 
                JSON.stringify(storage, null, 2);
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            document.getElementById('storageResult').innerHTML = '<span class="success">✅ localStorage cleared</span>';
        }
        
        // Show current localStorage on page load
        window.onload = function() {
            showLocalStorage();
        };
    </script>
</body>
</html>
